<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Simple Sidebar - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading"><img src="logo.png"></div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-light" id="dash">Dashboard</a>
        <a href="#" class="list-group-item list-group-item-action bg-light" id="vendor">Vendor List</a>
        <a href="#" class="list-group-item list-group-item-action bg-light" id="vehicle">Vehicle List</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <div class="container-fluid">
        <div class="dashboard"  style="display: block;">
          <h1 class="mt-4">Dashboard</h1>


        </div>
        <div class="vendor-list" style="display: none;">
          <h1 class="mt-4">Vendor List</h1>
        </div>
        <div class="vehicle-list" style="display: none;">
          <h1 class="mt-4">Vehicle List</h1>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
<script>
$(document).ready(function(){
  $("#dash").click(function(){
    $(".dashboard").css("display","block");
    $(".vendor-list").css("display","none");
    $(".vehicle-list").css("display","none");
  });
  $("#vendor").click(function(){
    $(".dashboard").css("display","none");
    $(".vendor-list").css("display","block");
    $(".vehicle-list").css("display","none");
  });
  $("#vehicle").click(function(){
    $(".dashboard").css("display","none");
    $(".vendor-list").css("display","none");
    $(".vehicle-list").css("display","block");
  });
});
</script>
</body>

</html>
